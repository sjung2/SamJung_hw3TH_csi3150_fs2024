<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="stylesheet.css" rel="stylesheet" />
		<title>Singapore</title>
	</head>
	<body class="text-white">


		<!-- Landing Page -->
		<section class="h-screen relative" id="landing">
			<div class="absolute inset-0 bg-black opacity-70"></div>
			<div class="absolute inset-0 flex flex-col items-center justify-center gap-8">
				<h1>Singapore</h1>
				<p class="text-3xl font-serif">Tour and travel</p>
				<div class="arrow">&#9660;</div>
			</div>
		</section>


		<!-- Info Page -->
		<section class="h-screen relative" id="info">
			<div class="absolute inset-0 bg-black opacity-70"></div>
			<div class="absolute inset-0 flex items-center mx-10 gap-10">
				<h2 class="text-5xl font-serif font-bold">Is a trip to Singapore on your list?</h2>
				<p class="text-lg max-w-xl">
					Explore the beauty of Singapore's cityscape, pristine beaches, and unique cultural experiences.
				</p>
			</div>
		</section>


		<!-- Images Section -->
		<div class="card-grid">
            <div class="card">
                <img src="/Assets/coleen-rivas-OZ2rS2zCjNo-unsplash.jpg" alt="Card Image 1">
                <h3>Scenic Views</h3>
            </div>
            <div class="card">
                <img src="/Assets/Airport.jpg" alt="Architecture">
                <h3>Architecture</h3>
            </div>
            <div class="card">
                <img src="/Assets/Night3.jpg" alt="Card Image 3">
                <h3>Nightlife</h3>
            </div>
        


		<!-- Contact -->
		<section class="h-screen relative" id="contact">
			<div class="absolute inset-0 bg-black opacity-70"></div>
			<div class="absolute inset-0 flex flex-col items-center gap-8 justify-center">
				<h3 class="text-5xl font-serif font-bold text-rose-500">Contact Us</h3>
				<p>Email: email.com</p>
				
				</div>
				<form class="flex flex-col gap-4 w-1/3">
					<input type="text" placeholder="Name" class="p-3 rounded-md bg-gray-800 bg-opacity-50" />
					<input type="email" placeholder="Email" class="p-3 rounded-md bg-gray-800 bg-opacity-50" />
					<textarea placeholder="Message" class="p-3 rounded-md bg-gray-800 bg-opacity-50"></textarea>
				</form>
			</div>
		</section>
	</body>
</html>
